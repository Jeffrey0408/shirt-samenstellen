<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouw eigen shirt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Kies jouw eigen tenue!</h1>
        <section class="overzicht">
            <div id="timer"></div>
            <div class="buttons">
                <button class="vorige">Vorige</button>
                <button class="volgende">Volgende</button> 
            </div> 
                <div class="shirtOverloop">
                    <h2></h2>
                    <img class="shirt" src="images/Ajax.png" alt="shirt">
                    <h3></h3>
                </div>
                    <img class="band" src="images/Ajax-band.png" alt="band">
                    <div>
                        <div class="shirtTekst">
                            <input id="shirtTekstInput" type="text" placeholder="Naam">
                            <button id="shirtTekstButton">Verander</button>
                        </div>
                        <div class="shirtNummer">
                            <input id="shirtNummerInput" type="text" placeholder="Rugnummer">
                            <button id="shirtNummerButton">Verander</button>
                        </div>
                    </div>
                    <img id="football" src="images/Football.png" alt="Football" style="display: none;">
                    <button id="klaar">In winkelwagen</button>
        </section>
        

    </main>



    <script src="index.js"></script>

</body>
</html>
